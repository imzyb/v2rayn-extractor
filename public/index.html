<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线 V2RayN 节点提取器</title>
    
    <link href="https://bootswatch.com/5/vapor/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* [新增] 为body添加一个漂亮的、动态的渐变背景 */
        body {
            padding: 2rem;
            background: linear-gradient(135deg, rgba(31,0,92,1) 0%, rgba(156,0,92,1) 50%, rgba(255,0,85,1) 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }

        /* [新增] 背景滚动的动画效果 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* [修改] 卡片的核心玻璃效果 */
        .card {
            background: rgba(30, 30, 40, 0.45); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 关键：背景模糊，产生磨砂玻璃效果 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem; /* 更圆润的边角 */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #results-container {
            font-family: monospace;
            white-space: pre;
            overflow-wrap: break-word;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #EAEAEA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h1><i class="fa-solid fa-wand-magic-sparkles"></i> V2RayN 节点提取器</h1>
            <p class="lead text-body-secondary">输入订阅链接或上传YAML配置文件，以提取分享链接。</p>
        </div>

        <div class="card">
            <div class="card-body p-md-5">
                <form id="node-form">
                    <div class="mb-4">
                        <label class="form-label"><i class="fa-solid fa-list-check"></i> 输入方式</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inputType" id="url-radio" value="url" checked>
                                <label class="form-check-label" for="url-radio">订阅链接</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inputType" id="file-radio" value="file">
                                <label class="form-check-label" for="file-radio">YAML 文件</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4" id="url-input-group">
                        <div class="form-floating">
                            <input type="url" class="form-control" id="url-input" name="url" placeholder="https://example.com/sub/...">
                            <label for="url-input"><i class="fa-solid fa-link"></i> 在此输入订阅链接</label>
                        </div>
                    </div>

                    <div class="mb-4" id="file-input-group" style="display: none;">
                         <label for="file-input" class="form-label"><i class="fa-solid fa-file-arrow-up"></i> 选择 YAML 文件</label>
                        <input type="file" class="form-control" id="file-input" name="file" accept=".yaml,.yml">
                    </div>
                    
                    <button type="submit" id="process-button" class="btn btn-primary w-100 btn-lg">
                        <span class="button-text"><i class="fa-solid fa-rocket"></i> 立即提取</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </form>

                <hr class="my-4">

                <h4><i class="fa-solid fa-clipboard-list"></i> 提取结果</h4>
                <div class="p-3 border rounded">
                    <textarea id="results-container" class="form-control" rows="10" readonly>您的分享链接将显示在这里...</textarea>
                </div>
                 <button id="copy-button" class="btn btn-success mt-3 w-100 d-none">
                    <span class="copy-text"><i class="fa-solid fa-copy"></i> 复制全部链接</span>
                 </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('node-form');
        const urlRadio = document.getElementById('url-radio');
        const fileRadio = document.getElementById('file-radio');
        const urlInputGroup = document.getElementById('url-input-group');
        const fileInputGroup = document.getElementById('file-input-group');
        const processButton = document.getElementById('process-button');
        const buttonText = processButton.querySelector('.button-text');
        const buttonSpinner = processButton.querySelector('.spinner-border');
        const resultsContainer = document.getElementById('results-container');
        const copyButton = document.getElementById('copy-button');
        const copyButtonText = copyButton.querySelector('.copy-text');

        urlRadio.addEventListener('change', () => {
            if (urlRadio.checked) {
                urlInputGroup.style.display = 'block';
                fileInputGroup.style.display = 'none';
            }
        });
        fileRadio.addEventListener('change', () => {
            if (fileRadio.checked) {
                urlInputGroup.style.display = 'none';
                fileInputGroup.style.display = 'block';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            processButton.disabled = true;
            buttonText.classList.add('d-none');
            buttonSpinner.classList.remove('d-none');
            resultsContainer.value = '正在获取和解析数据...';
            copyButton.classList.add('d-none');
            
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData,
                });
                const resultText = await response.text();
                if (!response.ok) {
                   throw new Error(resultText);
                }
                resultsContainer.value = resultText;
                if(resultText && !resultText.startsWith("错误")) {
                    copyButton.classList.remove('d-none');
                }
            } catch (error) {
                resultsContainer.value = `错误: ${error.message}`;
            } finally {
                processButton.disabled = false;
                buttonText.classList.remove('d-none');
                buttonSpinner.classList.add('d-none');
            }
        });

        copyButton.addEventListener('click', () => {
            resultsContainer.select();
            document.execCommand('copy');
            
            copyButtonText.innerHTML = '<i class="fa-solid fa-check"></i> 已复制!';
            copyButton.classList.remove('btn-success');
            copyButton.classList.add('btn-outline-success');

            setTimeout(() => {
                copyButtonText.innerHTML = '<i class="fa-solid fa-copy"></i> 复制全部链接';
                copyButton.classList.remove('btn-outline-success');
                copyButton.classList.add('btn-success');
            }, 2000);
        });
    </script>
</body>
</html>
