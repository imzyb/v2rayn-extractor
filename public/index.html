<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V2RayN 节点提取器</title>
    <link rel="icon" href="https://www.svgrepo.com/show/513474/rocket.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #6366F1; --primary-color-hover: #4F46E5; --glass-bg: rgba(30, 30, 45, 0.85); }
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh; color: #e0e0e0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 15px; /* 移动端默认较小的 padding */
        }

        /* === 核心卡片样式 === */
        .main-container { max-width: 800px; margin: 20px auto; transition: all 0.3s ease; }
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            padding: 25px; border-radius: 20px; /* 移动端默认 */
        }

        /* === 响应式适配 (PC & 平板) === */
        @media (min-width: 768px) {
            body { padding: 30px; }
            .main-container { margin: 40px auto; }
            .glass-card { padding: 40px; border-radius: 24px; }
        }

        /* === 组件样式优化 === */
        .form-control, .form-select {
            background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: #fff !important;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.08) !important; border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25) !important;
        }
        .btn-primary {
            background: var(--primary-color); border: none; font-weight: 600; transition: all 0.2s ease;
        }
        .btn-primary:hover, .btn-primary:active { background: var(--primary-color-hover) !important; transform: translateY(-1px); }
        .btn-check:checked + .btn-outline-primary { background-color: var(--primary-color); border-color: var(--primary-color); color: #fff; }
        
        /* 移动端输入类型切换按钮优化 */
        .type-toggle-group .btn { padding: 8px 16px; font-size: 0.95rem; }
        @media (max-width: 576px) {
            .type-toggle-group { width: 100%; }
            .type-toggle-group .btn { flex: 1; padding: 8px 5px; font-size: 0.85rem; white-space: nowrap; }
            .type-toggle-group i { margin-right: 4px !important; }
        }

        /* 表格视图优化 */
        .table-responsive {
             border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
             background: rgba(0,0,0,0.2);
        }
        .table-dark { --bs-table-bg: transparent; }
        .table td, .table th { vertical-align: middle; border-color: rgba(255,255,255,0.08); white-space: nowrap; }
        
        /* 节点标签样式 */
        .node-tag { padding: 3px 6px; border-radius: 4px; font-size: 0.7em; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .tag-vmess { background: rgba(156, 39, 176, 0.2); color: #e1bee7; border: 1px solid rgba(156, 39, 176, 0.5); }
        .tag-vless { background: rgba(0, 188, 212, 0.2); color: #b2ebf2; border: 1px solid rgba(0, 188, 212, 0.5); }
        .tag-ss { background: rgba(76, 175, 80, 0.2); color: #c8e6c9; border: 1px solid rgba(76, 175, 80, 0.5); }
        .tag-trojan { background: rgba(255, 152, 0, 0.2); color: #ffe0b2; border: 1px solid rgba(255, 152, 0, 0.5); }
        .tag-hysteria2 { background: rgba(233, 30, 99, 0.2); color: #f8bbd0; border: 1px solid rgba(233, 30, 99, 0.5); }

        /* 进度条 */
        .progress { background-color: rgba(255,255,255,0.08); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background-color: var(--primary-color); transition: width 0.4s ease; }

        /* 动画 */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="glass-card animate-slide-up">
            <h3 class="text-center fw-bold mb-4 d-md-none"> <i class="fa-solid fa-rocket text-primary me-2"></i>V2RayN 节点提取器
            </h3>
            <h2 class="text-center fw-bold mb-4 d-none d-md-block"> <i class="fa-solid fa-rocket text-primary me-2"></i>V2RayN 节点提取器
            </h2>

            <form id="extract-form">
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn-group type-toggle-group" role="group">
                        <input type="radio" class="btn-check" name="inputType" id="type-url" value="url" checked>
                        <label class="btn btn-outline-primary" for="type-url"><i class="fa-solid fa-link me-2"></i>订阅链接</label>
                        <input type="radio" class="btn-check" name="inputType" id="type-file" value="file">
                        <label class="btn btn-outline-primary" for="type-file"><i class="fa-solid fa-file-arrow-up me-2"></i>文件</label>
                        <input type="radio" class="btn-check" name="inputType" id="type-json" value="json">
                        <label class="btn btn-outline-primary" for="type-json"><i class="fa-solid fa-code me-2"></i>文本</label>
                    </div>
                </div>

                <div class="input-area mb-4">
                    <div id="group-url">
                        <input type="url" class="form-control form-control-lg fs-6 fs-md-5" id="input-url" placeholder="在此粘贴订阅链接 (http://...)">
                    </div>
                    <div id="group-file" class="d-none">
                        <input type="file" class="form-control form-control-lg fs-6 fs-md-5" id="input-file" accept=".yaml,.yml,.json,.txt">
                    </div>
                    <div id="group-json" class="d-none">
                        <textarea class="form-control" id="input-json" rows="5" placeholder="在此粘贴配置文本..."></textarea>
                    </div>
                </div>

                <button type="button" id="btn-submit" class="btn btn-primary w-100 py-2 py-md-3 rounded-3 fs-6 fs-md-5">
                    <span id="btn-text"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>开始提取</span>
                    <span id="btn-loading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>处理中...
                    </span>
                </button>
                
                <div id="progress-section" class="d-none mt-4">
                    <div class="progress mb-2">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="progress-status" class="text-center text-white-50 small mb-0" style="font-size: 0.85em;">准备就绪...</p>
                </div>
            </form>

            <div id="error-alert" class="alert alert-danger alert-dismissible fade show mt-4 d-none border-0 p-3" style="background: rgba(220, 53, 69, 0.15); color: #ff868e; font-size: 0.9rem;" role="alert">
                <i class="fa-solid fa-circle-exclamation me-2"></i><strong id="error-title">出错啦：</strong> <span id="error-msg"></span>
                <button type="button" class="btn-close btn-close-white" aria-label="Close" onclick="this.parentElement.classList.add('d-none')"></button>
            </div>

            <div id="result-section" class="d-none mt-5 animate-slide-up">
                <hr class="border-secondary opacity-25 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <h5 class="mb-0 fw-bold"><i class="fa-solid fa-circle-check text-success me-2"></i>提取结果</h5>
                    <ul class="nav nav-pills custom-pills ms-auto" style="font-size: 0.9rem;">
                        <li class="nav-item"><a class="nav-link active py-1 px-3" data-view="table"><i class="fa-solid fa-list me-1"></i>列表</a></li>
                        <li class="nav-item"><a class="nav-link py-1 px-3" data-view="text"><i class="fa-solid fa-align-left me-1"></i>文本</a></li>
                    </ul>
                </div>
                <p id="result-summary" class="text-white-50 small mb-3" style="font-size: 0.85em;"></p>

                <div id="view-table">
                    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                        <table class="table table-dark table-hover mb-0 align-middle" style="font-size: 0.9rem;">
                            <thead class="sticky-top" style="background: #1e1e2d; z-index: 1;">
                                <tr>
                                    <th class="ps-3">名称</th>
                                    <th>类型</th>
                                    <th class="d-none d-sm-table-cell">地址</th> <th class="text-end pe-3">操作</th>
                                </tr>
                            </thead>
                            <tbody id="result-tbody"></tbody>
                        </table>
                    </div>
                    <div class="d-block d-sm-none text-white-50 small mt-2 text-center">
                        <i class="fa-solid fa-circle-info me-1"></i>手机端已隐藏地址列，请点击复制查看
                    </div>
                </div>

                <div id="view-text" class="d-none">
                    <textarea id="result-textarea" class="form-control font-monospace small" rows="12" readonly onclick="this.select()"></textarea>
                </div>

                <button id="btn-copy-all" class="btn btn-success w-100 mt-4 py-2 py-md-3 fw-bold">
                    <i class="fa-solid fa-clipboard-list me-2"></i>一键复制所有节点
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ui = {
            inputs: { url: document.getElementById('group-url'), file: document.getElementById('group-file'), json: document.getElementById('group-json') },
            views: { text: document.getElementById('view-text'), table: document.getElementById('view-table') },
            btn: { submit: document.getElementById('btn-submit'), text: document.getElementById('btn-text'), loading: document.getElementById('btn-loading') },
            progress: { section: document.getElementById('progress-section'), bar: document.getElementById('progress-bar'), status: document.getElementById('progress-status') },
            result: { section: document.getElementById('result-section'), summary: document.getElementById('result-summary'), tbody: document.getElementById('result-tbody'), textarea: document.getElementById('result-textarea') },
            error: { alert: document.getElementById('error-alert'), title: document.getElementById('error-title'), msg: document.getElementById('error-msg') }
        };

        document.querySelectorAll('input[name="inputType"]').forEach(r => r.addEventListener('change', (e) => {
            Object.values(ui.inputs).forEach(el => el.classList.add('d-none'));
            ui.inputs[e.target.value].classList.remove('d-none');
            hideError();
        }));

        document.querySelectorAll('[data-view]').forEach(l => l.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('[data-view]').forEach(i => i.classList.remove('active'));
            e.currentTarget.classList.add('active');
            Object.values(ui.views).forEach(v => v.classList.add('d-none'));
            ui.views[e.currentTarget.dataset.view].classList.remove('d-none');
        }));

        ui.btn.submit.addEventListener('click', async () => {
            resetUI();
            const type = document.querySelector('input[name="inputType"]:checked').value;
            const formData = new FormData();
            formData.append('inputType', type);

            if (type === 'url') {
                const url = document.getElementById('input-url').value.trim();
                if (!url) return showError('请输入有效的订阅链接');
                formData.append('url', url);
            } else if (type === 'file') {
                const file = document.getElementById('input-file').files[0];
                if (!file) return showError('请选择一个文件');
                formData.append('file', file);
            } else {
                const json = document.getElementById('input-json').value.trim();
                if (!json) return showError('请输入需要解析的文本内容');
                formData.append('json_input', json);
            }

            try {
                setLoading(true);
                updateProgress(15, '正在建立连接...');
                const progressTimer = simulateProgress();
                const res = await fetch('/api/extract', { method: 'POST', body: formData });
                clearInterval(progressTimer);
                updateProgress(95, '正在解析数据...');

                const data = await res.json();
                if (!res.ok || data.error) throw new Error(data.error || `请求失败 (${res.status})`);

                updateProgress(100, '处理完成！');
                setTimeout(() => showResults(data), 400);
            } catch (err) {
                clearInterval(window.currentProgressTimer);
                updateProgress(0, '操作中断', true);
                let msg = err.message;
                if (msg.includes('Failed to fetch')) msg = '网络请求失败，请检查网络。';
                if (msg.includes('timeout')) msg = '请求目标服务器超时。';
                showError(msg);
            } finally {
                setLoading(false);
            }
        });

        function updateProgress(percent, text, isError = false) {
            ui.progress.section.classList.remove('d-none');
            ui.progress.bar.style.width = `${percent}%`;
            ui.progress.status.textContent = text;
            ui.progress.bar.classList.toggle('bg-danger', isError);
            ui.progress.bar.classList.toggle('progress-bar-animated', !isError);
        }

        function simulateProgress() {
            let percent = 15;
            window.currentProgressTimer = setInterval(() => {
                percent += Math.random() * 8;
                if (percent > 90) percent = 90;
                updateProgress(percent, '正在请求订阅源...');
            }, 600);
            return window.currentProgressTimer;
        }

        function showResults(data) {
            ui.progress.section.classList.add('d-none');
            ui.result.section.classList.remove('d-none');
            ui.result.summary.textContent = `${data.message} | ${data.summary}`;
            ui.result.textarea.value = data.all_links;
            ui.result.tbody.innerHTML = '';
            data.nodes.forEach(item => {
                const tr = document.createElement('tr');
                // 手机端优化：名称列最大宽度减小，地址列在小屏幕隐藏 (通过 d-none d-sm-table-cell 控制)
                tr.innerHTML = `
                    <td class="ps-3"><div class="text-truncate fw-bold" style="max-width: 140px;" title="${item.info.name}">${item.info.name}</div></td>
                    <td><span class="node-tag tag-${item.info.type}">${item.info.type}</span></td>
                    <td class="d-none d-sm-table-cell font-monospace small opacity-75">
                        <div class="text-truncate" style="max-width: 180px;" title="${item.info.server}:${item.info.port}">${item.info.server}:${item.info.port}</div>
                    </td>
                    <td class="text-end pe-3">
                        <button class="btn btn-sm btn-outline-light copy-btn py-1 px-2" data-link="${item.link}">
                            <i class="fa-regular fa-copy"></i><span class="d-none d-sm-inline ms-1">复制</span>
                        </button>
                    </td>
                `;
                ui.result.tbody.appendChild(tr);
            });
            document.querySelectorAll('.copy-btn').forEach(btn => btn.addEventListener('click', () => copyToClip(btn.dataset.link, btn)));
            ui.result.section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyToClip(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                if (btn) {
                    const oriHtml = btn.innerHTML;
                    btn.innerHTML = '<i class="fa-solid fa-check text-success"></i>';
                    setTimeout(() => btn.innerHTML = oriHtml, 1500);
                }
            }).catch(() => showError('复制失败，请手动复制'));
        }

        document.getElementById('btn-copy-all').addEventListener('click', function() {
            copyToClip(ui.result.textarea.value);
            const oriHtml = this.innerHTML;
            this.innerHTML = '<i class="fa-solid fa-circle-check me-2"></i>已复制全部!';
            setTimeout(() => this.innerHTML = oriHtml, 2000);
        });

        function setLoading(isLoading) {
            ui.btn.submit.disabled = isLoading;
            ui.btn.text.classList.toggle('d-none', isLoading);
            ui.btn.loading.classList.toggle('d-none', !isLoading);
        }
        function resetUI() { ui.result.section.classList.add('d-none'); hideError(); ui.progress.bar.style.width = '0%'; ui.progress.section.classList.add('d-none'); }
        function showError(msg, title = '提取失败：') { ui.error.title.textContent = title; ui.error.msg.textContent = msg; ui.error.alert.classList.remove('d-none'); }
        function hideError() { ui.error.alert.classList.add('d-none'); }
    </script>
</body>
</html>
