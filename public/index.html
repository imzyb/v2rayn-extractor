        .nav-pills .nav-link {

            border: 1px solid transparent; transition: all 0.2s;

        /* ç»“æœåŒºåŸŸ */

        .table { --bs-table-bg: transparent; color: #e2e8f0; margin-bottom: 0; }

</head>
<body>
    <div class="main-container">
        <div class="glass-card">
            <h2 class="text-center fw-bold mb-4">ğŸš€ V2RayN èŠ‚ç‚¹æå–å™¨</h2>

            <div id="debug-console" class="alert alert-warning d-none small font-monospace" style="word-break: break-all;"></div>

            <ul class="nav nav-pills nav-fill mb-4" id="inputTypeTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-url" data-bs-toggle="pill" data-bs-target="#pane-url" type="button" role="tab">
                        <i class="fa-solid fa-link me-2"></i>è®¢é˜…é“¾æ¥
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-file" data-bs-toggle="pill" data-bs-target="#pane-file" type="button" role="tab">
                        <i class="fa-solid fa-file-arrow-up me-2"></i>æ–‡ä»¶ä¸Šä¼ 
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-json" data-bs-toggle="pill" data-bs-target="#pane-json" type="button" role="tab">

            <div class="tab-content mb-4" id="inputTypeTabContent" style="min-height: 80px;">
                <div class="tab-pane fade show active" id="pane-url" role="tabpanel">
                    <input type="url" class="form-control form-control-lg" id="input-url" placeholder="è¯·ç²˜è´´ http:// æˆ– https:// å¼€å¤´çš„è®¢é˜…é“¾æ¥">
                </div>
                <div class="tab-pane fade" id="pane-file" role="tabpanel">
                    <input type="file" class="form-control form-control-lg" id="input-file" style="background: rgba(255,255,255,0.1)!important;">
                </div>
                <div class="tab-pane fade" id="pane-json" role="tabpanel">
                    <textarea class="form-control" id="input-json" rows="6" placeholder="åœ¨æ­¤ç²˜è´´èŠ‚ç‚¹å†…å®¹..."></textarea>
                </div>
            </div>

            <button id="btn-submit" class="btn-hero fs-5">
                <span id="btn-text"><i class="fa-solid fa-bolt me-2"></i>ç«‹å³æå–</span>

                    <span class="spinner-border spinner-border-sm me-2"></span>å¤„ç†ä¸­...
                </span>
            </button>

            <div id="error-alert" class="alert alert-danger d-none mt-4 border-0 p-3" style="background: rgba(220, 53, 69, 0.2); color: #ffb3b3;">

            <div id="result-section" class="d-none mt-5">
                <hr class="border-secondary opacity-50 my-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">âœ… æå–ç»“æœ <small id="result-summary" class="text-white-50 ms-2" style="font-size: 0.7em;"></small></h5>
                    <div class="btn-group btn-group-sm">
                        <input type="radio" class="btn-check" name="viewType" id="view-table-radio" checked>
                        <label class="btn btn-outline-light" for="view-table-radio">åˆ—è¡¨</label>
                        <input type="radio" class="btn-check" name="viewType" id="view-text-radio">
                        <label class="btn btn-outline-light" for="view-text-radio">æ–‡æœ¬</label>
                    </div>
                </div>

                <div id="view-table-wrap">
                    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                        <table class="table table-hover align-middle">
                            <thead><tr><th>åç§°</th><th>ç±»å‹</th><th>åœ°å€</th><th class="text-end">æ“ä½œ</th></tr></thead>
                            <tbody id="result-tbody"></tbody>
                        </table>
                    </div>
                </div>
                <div id="view-text-wrap" class="d-none">
                    <textarea id="result-textarea" class="form-control font-monospace small" rows="10" readonly onclick="this.select()"></textarea>
                </div>

                <button id="btn-copy-all" class="btn-hero mt-4" style="background: #10b981;">
                    <i class="fa-solid fa-copy me-2"></i>å¤åˆ¶å…¨éƒ¨
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === å…¨å±€é”™è¯¯æ•è·ï¼Œé˜²æ­¢ JS æŒ‚æ‰å¯¼è‡´é¡µé¢æ— ååº” ===
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const debugEl = document.getElementById('debug-console');
            if (debugEl) {
                debugEl.classList.remove('d-none');
                debugEl.innerHTML += `ERROR: ${msg} (Line: ${lineNo})<br>`;
            }
            return false;
        };

        document.addEventListener('DOMContentLoaded', () => {
            try {
                initApp();
            } catch (e) {
                console.error("Init failed:", e);
                alert("ç¨‹åºåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·æˆªå›¾æ­¤ä¿¡æ¯ç»™å¼€å‘è€…: " + e.message);
            }
        });

        function initApp() {
            // å®‰å…¨è·å–å…ƒç´ 
            const get = (id) => document.getElementById(id);
            const ui = {
                tabs: { url: get('tab-url'), file: get('tab-file'), json: get('tab-json') },
                panes: { url: get('pane-url'), file: get('pane-file'), json: get('pane-json') },
                btnSubmit: get('btn-submit'),
                btnLoading: get('btn-loading'),
                btnText: get('btn-text'),
                errorAlert: get('error-alert'),
                errorMsg: get('error-msg'),
                resultSection: get('result-section'),
                resultSummary: get('result-summary'),
                resultTbody: get('result-tbody'),
                resultTextarea: get('result-textarea'),
                viewRadios: document.querySelectorAll('input[name="viewType"]'),
                viewTableWrap: get('view-table-wrap'),
                viewTextWrap: get('view-text-wrap'),
                btnCopyAll: get('btn-copy-all')
            };

            // 1. è§†å›¾åˆ‡æ¢ (åˆ—è¡¨/æ–‡æœ¬)
            ui.viewRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.id === 'view-table-radio' && e.target.checked) {
                        ui.viewTableWrap.classList.remove('d-none');
                        ui.viewTextWrap.classList.add('d-none');
                    } else {
                        ui.viewTableWrap.classList.add('d-none');
                        ui.viewTextWrap.classList.remove('d-none');
                    }
                });
            });

            // 2. æäº¤æ ¸å¿ƒé€»è¾‘
            ui.btnSubmit.addEventListener('click', async () => {
                resetState();
                
                // ç¡®å®šå½“å‰æ¿€æ´»çš„ Tab
                let activeType = 'url';
                if (ui.tabs.file.classList.contains('active')) activeType = 'file';
                if (ui.tabs.json.classList.contains('active')) activeType = 'json';

                const formData = new FormData();
                formData.append('inputType', activeType);

                // éªŒè¯å¹¶è·å–æ•°æ®
                if (activeType === 'url') {
                    const val = get('input-url').value.trim();
                    if (!val) return showError('è¯·è¾“å…¥è®¢é˜…é“¾æ¥');
                    formData.append('url', val);
                } else if (activeType === 'file') {
                    const fileEl = get('input-file');
                    if (!fileEl.files.length) return showError('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶');
                    formData.append('file', fileEl.files[0]);
                } else {
                    const val = get('input-json').value.trim();
                    if (!val) return showError('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹');
                    formData.append('json_input', val);
                }

                try {
                    setLoading(true);
                    const res = await fetch('/api/extract', { method: 'POST', body: formData });
                    const data = await res.json().catch(e => { throw new Error("æœåŠ¡å™¨è¿”å›äº†æ— æ•ˆçš„æ•°æ®æ ¼å¼"); });

                    if (!res.ok) throw new Error(data.error || `æœåŠ¡å™¨é”™è¯¯ (${res.status})`);

                    showResults(data);
                } catch (err) {
                    showError(err.message);
                } finally {
                    setLoading(false);
                }
            });

            // 3. å¤åˆ¶åŠŸèƒ½
            ui.btnCopyAll.addEventListener('click', () => {
                doCopy(ui.resultTextarea.value, ui.btnCopyAll, '<i class="fa-solid fa-check me-2"></i>å·²å¤åˆ¶!');
            });
            window.copyOne = (btn, text) => { // æš´éœ²ç»™å…¨å±€ä»¥ä¾¿ onclick è°ƒç”¨
                doCopy(decodeURIComponent(text), btn, '<i class="fa-solid fa-check"></i>');
            };

            // === è¾…åŠ©å‡½æ•° ===
            function doCopy(text, btn, successHtml) {
                navigator.clipboard.writeText(text).then(() => {
                    const ori = btn.innerHTML;
                    btn.innerHTML = successHtml;
                    setTimeout(() => btn.innerHTML = ori, 2000);
                }).catch(() => alert('å¤åˆ¶å¤±è´¥ï¼Œå¯èƒ½æ˜¯å› ä¸ºç½‘ç«™æ²¡æœ‰ä½¿ç”¨ HTTPSã€‚è¯·æ‰‹åŠ¨å¤åˆ¶ã€‚'));
            }

            function showResults(data) {
                ui.resultSection.classList.remove('d-none');
                ui.resultSummary.textContent = data.summary;
                ui.resultTextarea.value = data.all_links;
                ui.resultTbody.innerHTML = (data.nodes || []).map(n => `
                    <tr>
                        <td class="text-truncate" style="max-width: 150px;" title="${n.info.name}">${n.info.name}</td>
                        <td><span class="node-tag">${n.info.type}</span></td>
                        <td class="font-monospace small opacity-50">${n.info.server}:${n.info.port}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-light" onclick="copyOne(this, '${encodeURIComponent(n.link)}')">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
                ui.resultSection.scrollIntoView({ behavior: 'smooth' });
            }

            function setLoading(isLoading) {
                ui.btnSubmit.disabled = isLoading;
                ui.btnLoading.classList.toggle('d-none', !isLoading);
                ui.btnText.classList.toggle('d-none', isLoading);
            }
            function resetState() {
                ui.errorAlert.classList.add('d-none');
                ui.resultSection.classList.add('d-none');
            }
            function showError(msg) {
                ui.errorMsg.textContent = msg;
                ui.errorAlert.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
