<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2RayN 节点提取器 Pro</title>
    <link rel="icon" href="https://www.svgrepo.com/show/513474/rocket.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #6366F1; --primary-color-hover: #4F46E5; --glass-bg: rgba(30, 30, 45, 0.65); }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh; color: #fff; font-family: 'Inter', sans-serif; padding: 20px;
        }
        .main-container { max-width: 800px; margin: 40px auto; }
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); padding: 40px;
        }
        .form-control, .form-select {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff;
        }
        .form-control:focus {
            background: rgba(0,0,0,0.4); border-color: var(--primary-color); color: #fff; box-shadow: none;
        }
        .btn-primary {
            background: var(--primary-color); border: none; padding: 12px 24px; font-weight: 600;
        }
        .btn-primary:hover { background: var(--primary-color-hover); }
        .nav-pills .nav-link { color: rgba(255,255,255,0.6); cursor: pointer; }
        .nav-pills .nav-link.active { background: var(--primary-color); color: #fff; }
        
        /* 表格样式优化 */
        .table-dark { --bs-table-bg: transparent; }
        .table td, .table th { vertical-align: middle; border-color: rgba(255,255,255,0.1); }
        .node-tag {
            padding: 2px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; text-transform: uppercase;
        }
        .tag-vmess { background: #9c27b0; } .tag-vless { background: #00bcd4; color: #000; }
        .tag-ss { background: #4caf50; } .tag-trojan { background: #ff9800; color: #000; }
        .tag-hysteria2 { background: #e91e63; }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="glass-card">
            <h2 class="text-center fw-bold mb-4">
                <i class="fa-solid fa-rocket text-primary me-2"></i>V2RayN 提取器 Pro
            </h2>

            <form id="extract-form">
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="inputType" id="type-url" value="url" checked>
                        <label class="btn btn-outline-primary" for="type-url"><i class="fa-solid fa-link me-2"></i>订阅链接</label>
                        <input type="radio" class="btn-check" name="inputType" id="type-file" value="file">
                        <label class="btn btn-outline-primary" for="type-file"><i class="fa-solid fa-file-arrow-up me-2"></i>文件上传</label>
                        <input type="radio" class="btn-check" name="inputType" id="type-json" value="json">
                        <label class="btn btn-outline-primary" for="type-json"><i class="fa-solid fa-code me-2"></i>文本/JSON</label>
                    </div>
                </div>

                <div class="input-area mb-4">
                    <div id="group-url">
                        <input type="url" class="form-control form-control-lg" id="input-url" placeholder="粘贴订阅链接 (http://...)">
                    </div>
                    <div id="group-file" class="d-none">
                        <input type="file" class="form-control" id="input-file" accept=".yaml,.yml,.json,.txt">
                    </div>
                    <div id="group-json" class="d-none">
                        <textarea class="form-control" id="input-json" rows="5" placeholder="粘贴配置文本..."></textarea>
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="btn btn-primary w-100 py-3 rounded-3">
                    <span id="btn-text"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>开始提取</span>
                    <div id="btn-loader" class="spinner-border spinner-border-sm d-none"></div>
                </button>
            </form>

            <div id="result-section" class="d-none mt-5">
                <hr class="border-secondary opacity-25 mb-4">
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0"><i class="fa-solid fa-circle-check text-success me-2"></i>提取结果</h5>
                    <ul class="nav nav-pills custom-pills">
                        <li class="nav-item"><a class="nav-link active" data-view="text">文本视图</a></li>
                        <li class="nav-item"><a class="nav-link" data-view="table">列表视图</a></li>
                    </ul>
                </div>
                
                <p id="result-summary" class="text-white-50 small"></p>

                <div id="view-text">
                    <textarea id="result-textarea" class="form-control font-monospace small" rows="8" readonly style="background: rgba(0,0,0,0.2);"></textarea>
                    <button id="btn-copy-all" class="btn btn-secondary w-100 mt-3">
                        <i class="fa-solid fa-copy me-2"></i>复制全部链接
                    </button>
                </div>

                <div id="view-table" class="d-none">
                    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                        <table class="table table-dark table-hover small">
                            <thead class="sticky-top" style="background: #1a1a2e;">
                                <tr>
                                    <th>节点名称</th>
                                    <th>类型</th>
                                    <th>地址</th>
                                    <th class="text-end">操作</th>
                                </tr>
                            </thead>
                            <tbody id="result-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="error-alert" class="alert alert-danger mt-4 d-none" role="alert"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 1. 界面交互逻辑
        const inputTypes = document.querySelectorAll('input[name="inputType"]');
        const inputGroups = {
            url: document.getElementById('group-url'),
            file: document.getElementById('group-file'),
            json: document.getElementById('group-json')
        };
        inputTypes.forEach(radio => {
            radio.addEventListener('change', (e) => {
                Object.keys(inputGroups).forEach(k => inputGroups[k].classList.add('d-none'));
                inputGroups[e.target.value].classList.remove('d-none');
            });
        });

        const viewLinks = document.querySelectorAll('[data-view]');
        const views = {
            text: document.getElementById('view-text'),
            table: document.getElementById('view-table')
        };
        viewLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                viewLinks.forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');
                Object.keys(views).forEach(k => views[k].classList.add('d-none'));
                views[e.target.dataset.view].classList.remove('d-none');
            });
        });

        // 2. 核心提取逻辑
        document.getElementById('extract-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            resetUI();
            setLoading(true);

            const formData = new FormData();
            const type = document.querySelector('input[name="inputType"]:checked').value;
            formData.append('inputType', type);
            
            if (type === 'url') formData.append('url', document.getElementById('input-url').value);
            if (type === 'file') formData.append('file', document.getElementById('input-file').files[0]);
            if (type === 'json') formData.append('json_input', document.getElementById('input-json').value);

            try {
                const res = await fetch('/api/extract', { method: 'POST', body: formData });
                const data = await res.json(); // 重点：现在期望返回 JSON

                if (!res.ok || data.error) throw new Error(data.error || res.statusText);

                showResults(data);
            } catch (err) {
                showError(err.message);
            } else {
                setLoading(false);
            }
        });

        // 3. 辅助函数
        function showResults(data) {
            document.getElementById('result-section').classList.remove('d-none');
            document.getElementById('result-summary').textContent = `${data.message} | ${data.summary}`;
            document.getElementById('result-textarea').value = data.all_links;

            const tbody = document.getElementById('result-tbody');
            tbody.innerHTML = '';
            data.nodes.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-truncate" style="max-width: 200px;" title="${item.info.name}">${item.info.name}</td>
                    <td><span class="node-tag tag-${item.info.type}">${item.info.type}</span></td>
                    <td class="font-monospace">${item.info.server}:${item.info.port}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-light copy-btn" data-link="${item.link}">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // 绑定表格内的复制按钮
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => copyToClip(btn.dataset.link, btn));
            });
        }

        function copyToClip(text, btnElement = null) {
            navigator.clipboard.writeText(text).then(() => {
                if (btnElement) {
                    const oriHtml = btnElement.innerHTML;
                    btnElement.innerHTML = '<i class="fa-solid fa-check text-success"></i>';
                    setTimeout(() => btnElement.innerHTML = oriHtml, 1500);
                }
            });
        }
        document.getElementById('btn-copy-all').addEventListener('click', function() {
            copyToClip(document.getElementById('result-textarea').value);
            const oriText = this.innerHTML;
            this.innerHTML = '<i class="fa-solid fa-check me-2"></i>已复制全部!';
            this.classList.replace('btn-secondary', 'btn-success');
            setTimeout(() => {
                this.innerHTML = oriText;
                this.classList.replace('btn-success', 'btn-secondary');
            }, 2000);
        });

        function setLoading(isLoading) {
            document.getElementById('btn-submit').disabled = isLoading;
            document.getElementById('btn-text').classList.toggle('d-none', isLoading);
            document.getElementById('btn-loader').classList.toggle('d-none', !isLoading);
        }
        function resetUI() {
            document.getElementById('result-section').classList.add('d-none');
            document.getElementById('error-alert').classList.add('d-none');
        }
        function showError(msg) {
            const alert = document.getElementById('error-alert');
            alert.textContent = msg;
            alert.classList.remove('d-none');
        }
    </script>
</body>
</html>
