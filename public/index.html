<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mihomo/singbox 汇聚工具</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- [核心修改] --- */

        body {
            /* [重要] 使用一张固定的高质量图片作为背景 */
            background-image: url('https://images.pexels.com/photos/3785424/pexels-photo-3785424.jpeg?auto=compress&cs=tinysrgb&w=1920');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* [新增] 使用 Flex 布局让卡片在屏幕中垂直和水平居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        /* 玻璃效果卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.15); /* [修改] 亮色玻璃效果 */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
            width: 100%;
        }

        /* 自定义表单控件样式 */
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
            color: #fff;
        }

        /* 自定义按钮样式 */
        .btn-primary {
            background-color: #3B82F6; /* 参考图中的蓝色 */
            border-color: #3B82F6;
        }
        .btn-primary:hover {
            background-color: #2563EB;
            border-color: #2563EB;
        }

        /* 自定义Tabs样式 */
        .nav-pills .nav-link {
            color: rgba(255, 255, 255, 0.7);
        }
        .nav-pills .nav-link.active {
            background-color: #3B82F6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="glass-card text-white p-4 p-md-5">
        <h4 class="text-center mb-4">mihomo/singbox汇聚工具</h4>
        
        <ul class="nav nav-pills nav-fill mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">Clash (mihomo)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Singbox (暂未支持)</a>
            </li>
        </ul>

        <form id="node-form">
            <div class="mb-3">
                <select class="form-select">
                    <option selected>选择配置模版 (默认，精简版，农场内外分流)</option>
                </select>
            </div>
            
            <div class="mb-3">
                <input type="url" class="form-control" id="url-input" name="url" placeholder="订阅链接" required>
            </div>
            
            <button type="submit" id="process-button" class="btn btn-primary w-100 btn-lg">
                <span class="button-text">生成mihomo配置</span>
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
        </form>

        <hr class="my-4 border-light/25">

        <div>
            <input type="text" id="results-container" class="form-control" readonly placeholder="订阅链接等">
            <button id="copy-button" class="btn btn-secondary btn-sm mt-2 w-100 d-none">
                <span class="copy-text">复制</span>
            </button>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-white-50">基于 v2rayn-extractor 修改</small>
        </div>
    </div>

    <script>
        const form = document.getElementById('node-form');
        const processButton = document.getElementById('process-button');
        const resultsContainer = document.getElementById('results-container');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            // 在这里可以放置您原有的表单提交逻辑
            resultsContainer.value = "功能逻辑部分请参考之前的JS代码...";
            alert('这是一个UI演示，实际的功能逻辑需要您结合之前的JS代码进行填充。');
        });
    </script>
</body>
</html>
