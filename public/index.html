<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线 V2RayN 节点提取器 (Docker版)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { padding: 2rem; } #results-container { font-family: monospace; white-space: pre; overflow-wrap: break-word; } </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>V2RayN 节点提取器 (Docker版)</h2>
            <p class="lead">输入订阅链接或上传YAML配置文件，以提取分享链接。</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="node-form">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inputType" id="url-radio" value="url" checked>
                        <label class="form-check-label" for="url-radio">订阅链接</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inputType" id="file-radio" value="file">
                        <label class="form-check-label" for="file-radio">YAML 文件</label>
                    </div>
                    <div class="mb-3" id="url-input-group">
                        <label for="url-input" class="form-label">链接:</label>
                        <input type="url" class="form-control" id="url-input" name="url" placeholder="https://example.com/sub/...">
                    </div>
                    <div class="mb-3" id="file-input-group" style="display: none;">
                        <label for="file-input" class="form-label">文件:</label>
                        <input type="file" class="form-control" id="file-input" name="file" accept=".yaml,.yml">
                    </div>
                    <button type="submit" id="process-button" class="btn btn-primary w-100">提取节点</button>
                </form>
                <hr class="my-4">
                <h4>提取结果</h4>
                <div class="p-3 bg-white border rounded"><pre id="results-container">提取的分享链接将显示在这里...</pre></div>
                <button id="copy-button" class="btn btn-secondary mt-2 w-100" style="display:none;">复制全部链接</button>
            </div>
        </div>
    </div>
    <script>
        // --- 这部分逻辑和之前几乎一样，只是 fetch 的地址变了 ---
        const form = document.getElementById('node-form');
        const urlRadio = document.getElementById('url-radio');
        const fileRadio = document.getElementById('file-radio');
        const urlInputGroup = document.getElementById('url-input-group');
        const fileInputGroup = document.getElementById('file-input-group');
        const processButton = document.getElementById('process-button');
        const resultsContainer = document.getElementById('results-container');
        const copyButton = document.getElementById('copy-button');
        urlRadio.addEventListener('change', () => {
            if (urlRadio.checked) {
                urlInputGroup.style.display = 'block';
                fileInputGroup.style.display = 'none';
            }
        });
        fileRadio.addEventListener('change', () => {
            if (fileRadio.checked) {
                urlInputGroup.style.display = 'none';
                fileInputGroup.style.display = 'block';
            }
        });
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            processButton.disabled = true;
            processButton.textContent = '处理中...';
            resultsContainer.textContent = '正在获取和解析数据...';
            copyButton.style.display = 'none';

            // 使用 FormData 来收集表单数据
            const formData = new FormData(form);

            try {
                // 【重要修改】将请求发送到我们后端创建的 /api/extract 接口
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData,
                });
                const resultText = await response.text();
                if (!response.ok) {
                   throw new Error(resultText);
                }
                resultsContainer.textContent = resultText;
                if(resultText && !resultText.startsWith("错误")) {
                    copyButton.style.display = 'block';
                }
            } catch (error) {
                resultsContainer.textContent = `错误: ${error.message}`;
            } finally {
                processButton.disabled = false;
                processButton.textContent = '提取节点';
            }
        });
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(resultsContainer.textContent).then(() => {
                copyButton.textContent = '已复制!';
                setTimeout(() => { copyButton.textContent = '复制全部链接'; }, 2000);
            }, () => { alert('复制失败。'); });
        });
    </script>
</body>
</html>
