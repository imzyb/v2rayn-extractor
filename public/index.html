<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2RayN 节点提取器</title>
    <link rel="icon" href="https://www.svgrepo.com/show/513474/rocket.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #6366F1; --primary-color-hover: #4F46E5; --glass-bg: rgba(30, 30, 45, 0.8); }
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh; color: #e0e0e0; font-family: 'Inter', sans-serif; padding: 20px;
        }
        .main-container { max-width: 800px; margin: 40px auto; }
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); padding: 40px;
        }
        .form-control, .form-select {
            background: rgba(255,255,255,0.05) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: #fff !important;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.08) !important;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25) !important;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        
        .btn-primary { background: var(--primary-color); border: none; padding: 12px 24px; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary:hover { background: var(--primary-color-hover); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); }
        .btn-primary:disabled { transform: none; box-shadow: none; opacity: 0.7; }
        
        .btn-check:checked + .btn-outline-primary { background-color: var(--primary-color); border-color: var(--primary-color); color: #fff; }
        .nav-pills .nav-link { color: rgba(255,255,255,0.6); cursor: pointer; transition: all 0.2s; }
        .nav-pills .nav-link.active { background: var(--primary-color); color: #fff; }
        
        /* 进度条样式 */
        .progress { background-color: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; }
        .progress-bar { background-color: var(--primary-color); transition: width 0.5s ease-in-out; }

        .table-dark { --bs-table-bg: transparent; }
        .table td, .table th { vertical-align: middle; border-color: rgba(255,255,255,0.1); }
        .node-tag { padding: 3px 8px; border-radius: 4px; font-size: 0.75em; font-weight: 700; text-transform: uppercase; }
        .tag-vmess { background: #9c27b0; color: #fff; } .tag-vless { background: #00bcd4; color: #000; }
        .tag-ss { background: #4caf50; color: #fff; } .tag-trojan { background: #ff9800; color: #000; }
        .tag-hysteria2 { background: #e91e63; color: #fff; }

        /* 动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="glass-card animate-fade-in">
            <h2 class="text-center fw-bold mb-4">
                <i class="fa-solid fa-rocket text-primary me-2"></i>V2RayN 节点提取器
            </h2>

            <form id="extract-form">
                <div class="d-flex justify-content-center gap-2 mb-4">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="inputType" id="type-url" value="url" checked>
                        <label class="btn btn-outline-primary" for="type-url"><i class="fa-solid fa-link me-2"></i>订阅链接</label>
                        <input type="radio" class="btn-check" name="inputType" id="type-file" value="file">
                        <label class="btn btn-outline-primary" for="type-file"><i class="fa-solid fa-file-arrow-up me-2"></i>文件上传</label>
                        <input type="radio" class="btn-check" name="inputType" id="type-json" value="json">
                        <label class="btn btn-outline-primary" for="type-json"><i class="fa-solid fa-code me-2"></i>文本/JSON</label>
                    </div>
                </div>

                <div class="input-area mb-4">
                    <div id="group-url">
                        <input type="url" class="form-control form-control-lg" id="input-url" placeholder="在此粘贴订阅链接 (http://...)">
                    </div>
                    <div id="group-file" class="d-none">
                        <input type="file" class="form-control form-control-lg" id="input-file" accept=".yaml,.yml,.json,.txt">
                    </div>
                    <div id="group-json" class="d-none">
                        <textarea class="form-control" id="input-json" rows="5" placeholder="在此粘贴配置文本..."></textarea>
                    </div>
                </div>

                <button type="button" id="btn-submit" class="btn btn-primary w-100 py-3 rounded-3 fs-5">
                    <span id="btn-text"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>开始提取</span>
                    <span id="btn-loading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        <span id="loading-text">正在处理...</span>
                    </span>
                </button>
                
                <div id="progress-section" class="d-none mt-4">
                    <div class="progress mb-2">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="progress-status" class="text-center text-white-50 small mb-0">准备就绪...</p>
                </div>
            </form>

            <div id="error-alert" class="alert alert-danger alert-dismissible fade show mt-4 d-none border-0" style="background: rgba(220, 53, 69, 0.15); color: #ff868e;" role="alert">
                <i class="fa-solid fa-circle-exclamation me-2"></i><strong id="error-title">提取失败：</strong> <span id="error-msg"></span>
                <button type="button" class="btn-close btn-close-white" aria-label="Close" onclick="this.parentElement.classList.add('d-none')"></button>
            </div>

            <div id="result-section" class="d-none mt-5 animate-fade-in">
                <hr class="border-secondary opacity-25 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <h5 class="mb-0"><i class="fa-solid fa-circle-check text-success me-2"></i>提取结果</h5>
                    <ul class="nav nav-pills custom-pills ms-auto">
                        <li class="nav-item"><a class="nav-link active" data-view="table"><i class="fa-solid fa-list me-1"></i>列表视图</a></li>
                        <li class="nav-item"><a class="nav-link" data-view="text"><i class="fa-solid fa-align-left me-1"></i>文本视图</a></li>
                    </ul>
                </div>
                <p id="result-summary" class="text-white-50 small mb-3"></p>

                <div id="view-table">
                    <div class="table-responsive rounded-3 border border-secondary border-opacity-25" style="max-height: 600px; overflow-y: auto;">
                        <table class="table table-dark table-hover mb-0 align-middle">
                            <thead class="sticky-top" style="background: #1a1a2e; z-index: 1;">
                                <tr>
                                    <th class="ps-3">节点名称</th>
                                    <th>类型</th>
                                    <th>地址</th>
                                    <th class="text-end pe-3" style="min-width: 100px;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="result-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <div id="view-text" class="d-none">
                    <textarea id="result-textarea" class="form-control font-monospace small" rows="12" readonly></textarea>
                </div>

                <button id="btn-copy-all" class="btn btn-success w-100 mt-4 py-3 fw-bold fs-5">
                    <i class="fa-solid fa-clipboard-list me-2"></i>一键复制所有节点
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 1. UI 状态管理
        const ui = {
            inputs: {
                url: document.getElementById('group-url'),
                file: document.getElementById('group-file'),
                json: document.getElementById('group-json')
            },
            views: {
                text: document.getElementById('view-text'),
                table: document.getElementById('view-table')
            },
            btn: {
                submit: document.getElementById('btn-submit'),
                text: document.getElementById('btn-text'),
                loading: document.getElementById('btn-loading'),
                loadingText: document.getElementById('loading-text')
            },
            progress: {
                section: document.getElementById('progress-section'),
                bar: document.getElementById('progress-bar'),
                status: document.getElementById('progress-status')
            },
            result: {
                section: document.getElementById('result-section'),
                summary: document.getElementById('result-summary'),
                tbody: document.getElementById('result-tbody'),
                textarea: document.getElementById('result-textarea')
            },
            error: {
                alert: document.getElementById('error-alert'),
                title: document.getElementById('error-title'),
                msg: document.getElementById('error-msg')
            }
        };

        // 2. 事件监听
        document.querySelectorAll('input[name="inputType"]').forEach(r => r.addEventListener('change', (e) => {
            Object.values(ui.inputs).forEach(el => el.classList.add('d-none'));
            ui.inputs[e.target.value].classList.remove('d-none');
            hideError();
        }));

        document.querySelectorAll('[data-view]').forEach(l => l.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('[data-view]').forEach(i => i.classList.remove('active'));
            e.currentTarget.classList.add('active');
            Object.values(ui.views).forEach(v => v.classList.add('d-none'));
            ui.views[e.currentTarget.dataset.view].classList.remove('d-none');
        }));

        // 3. 核心逻辑
        ui.btn.submit.addEventListener('click', async () => {
            resetUI();
            const type = document.querySelector('input[name="inputType"]:checked').value;
            const formData = new FormData();
            formData.append('inputType', type);

            // 验证输入
            if (type === 'url') {
                const url = document.getElementById('input-url').value.trim();
                if (!url) return showError('请输入有效的订阅链接');
                if (!url.startsWith('http')) return showError('链接必须以 http:// 或 https:// 开头');
                formData.append('url', url);
            } else if (type === 'file') {
                const file = document.getElementById('input-file').files[0];
                if (!file) return showError('请选择一个文件');
                formData.append('file', file);
            } else {
                const json = document.getElementById('input-json').value.trim();
                if (!json) return showError('请输入需要解析的文本内容');
                formData.append('json_input', json);
            }

            try {
                setLoading(true);
                updateProgress(10, '正在建立连接...');
                
                // 模拟进度（因为 fetch 无法提供真实的下载进度）
                const progressTimer = simulateProgress();
                
                const res = await fetch('/api/extract', { method: 'POST', body: formData });
                clearInterval(progressTimer); // 清除模拟进度
                updateProgress(90, '正在解析响应数据...');

                const data = await res.json();

                if (!res.ok || data.error) {
                    throw new Error(data.error || `请求失败 (${res.status})`);
                }

                updateProgress(100, '处理完成！');
                setTimeout(() => showResults(data), 500); // 延迟一点显示结果，让用户看到100%

            } catch (err) {
                clearInterval(window.currentProgressTimer);
                updateProgress(0, '操作失败', true); // 红色进度条
                let friendlyMsg = err.message;
                // 简单的错误信息优化
                if (err.message.includes('Failed to fetch')) friendlyMsg = '网络请求失败，请检查您的网络连接或目标服务器是否可达。';
                if (err.message.includes('404')) friendlyMsg = '未找到目标订阅，请检查链接是否正确。';
                if (err.message.includes('timeout')) friendlyMsg = '请求超时，目标服务器响应过慢。';
                showError(friendlyMsg, '操作中断');
            } finally {
                setLoading(false);
            }
        });

        // 4. 辅助函数
        function updateProgress(percent, statusText, isError = false) {
            ui.progress.section.classList.remove('d-none');
            ui.progress.bar.style.width = `${percent}%`;
            ui.progress.status.textContent = statusText;
            if (isError) {
                ui.progress.bar.classList.add('bg-danger');
                ui.progress.bar.classList.remove('progress-bar-animated');
            } else {
                ui.progress.bar.classList.remove('bg-danger');
                ui.progress.bar.classList.add('progress-bar-animated');
            }
        }

        function simulateProgress() {
            let percent = 10;
            window.currentProgressTimer = setInterval(() => {
                percent += (Math.random() * 5);
                if (percent > 85) percent = 85; // 最高模拟到 85%，剩下的等实际响应
                updateProgress(percent, '正在请求订阅源，请耐心等待...');
            }, 800);
            return window.currentProgressTimer;
        }

        function showResults(data) {
            ui.progress.section.classList.add('d-none'); // 隐藏进度条
            ui.result.section.classList.remove('d-none');
            ui.result.summary.textContent = `${data.message} | ${data.summary}`;
            ui.result.textarea.value = data.all_links;

            ui.result.tbody.innerHTML = '';
            data.nodes.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-3"><div class="text-truncate fw-bold" style="max-width: 180px;" title="${item.info.name}">${item.info.name}</div></td>
                    <td><span class="node-tag tag-${item.info.type}">${item.info.type}</span></td>
                    <td class="font-monospace small opacity-75">${item.info.server}:${item.info.port}</td>
                    <td class="text-end pe-3">
                        <button class="btn btn-sm btn-outline-light copy-btn" data-link="${item.link}"><i class="fa-regular fa-copy"></i> 复制</button>
                    </td>
                `;
                ui.result.tbody.appendChild(tr);
            });

            document.querySelectorAll('.copy-btn').forEach(btn => btn.addEventListener('click', () => copyToClip(btn.dataset.link, btn)));
            ui.result.section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyToClip(text, btnElement = null) {
            navigator.clipboard.writeText(text).then(() => {
                if (btnElement) {
                    const oriHtml = btnElement.innerHTML;
                    btnElement.innerHTML = '<i class="fa-solid fa-check text-success"></i> 成功';
                    setTimeout(() => btnElement.innerHTML = oriHtml, 1500);
                }
            }).catch(() => showError('复制失败，请手动复制'));
        }

        document.getElementById('btn-copy-all').addEventListener('click', function() {
            copyToClip(ui.result.textarea.value);
            const oriHtml = this.innerHTML;
            this.innerHTML = '<i class="fa-solid fa-circle-check me-2"></i>已复制全部链接!';
            setTimeout(() => this.innerHTML = oriHtml, 2000);
        });

        function setLoading(isLoading) {
            ui.btn.submit.disabled = isLoading;
            ui.btn.text.classList.toggle('d-none', isLoading);
            ui.btn.loading.classList.toggle('d-none', !isLoading);
        }

        function resetUI() {
            ui.result.section.classList.add('d-none');
            hideError();
            ui.progress.bar.style.width = '0%';
            ui.progress.section.classList.add('d-none');
        }

        function showError(msg, title = '提取失败：') {
            ui.error.title.textContent = title;
            ui.error.msg.textContent = msg;
            ui.error.alert.classList.remove('d-none');
        }
        function hideError() {
            ui.error.alert.classList.add('d-none');
        }
    </script>
</body>
</html>
