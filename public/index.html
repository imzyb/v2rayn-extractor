<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>V2RayN 节点提取器</title>
    <link rel="icon" href="https://www.svgrepo.com/show/513474/rocket.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0F172A 0%, #1E1B4B 50%, #312E81 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container { width: 100%; max-width: 850px; margin: auto; }

        /* === 高级毛玻璃卡片 === */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 28px;
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -50%; width: 200%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* === 分段控制器 (Segmented Control) === */
        .segmented-control {
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            border-radius: 16px;
            display: flex;
            position: relative;
            border: 1px solid var(--glass-border);
        }
        .segmented-control input { display: none; }
        .segmented-control label {
            flex: 1;
            text-align: center;
            padding: 10px;
            z-index: 2;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .segment-glider {
            position: absolute;
            top: 6px; left: 6px;
            height: calc(100% - 12px);
            width: calc((100% - 12px) / 3);
            background: var(--primary-color);
            border-radius: 12px;
            z-index: 1;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        #type-url:checked ~ .segment-glider { transform: translateX(0%); }
        #type-file:checked ~ .segment-glider { transform: translateX(100%); }
        #type-json:checked ~ .segment-glider { transform: translateX(200%); }
        #type-url:checked ~ label[for="type-url"],
        #type-file:checked ~ label[for="type-file"],
        #type-json:checked ~ label[for="type-json"] { color: #fff; }

        /* === 输入框美化 (修复可见性) === */
        .form-control, .form-select {
            background: rgba(15, 23, 42, 0.3) !important;
            border: 2px solid rgba(255,255,255,0.05) !important;
            color: var(--text-primary) !important;
            border-radius: 16px !important;
            padding: 16px 20px !important;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%; /* 确保占满容器 */
        }
        .form-control:focus {
            background: rgba(15, 23, 42, 0.5) !important;
            border-color: var(--primary-light) !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15) !important;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.3); }
        /* 特别修复文件输入框 */
        input[type="file"].form-control {
            padding: 12px 20px !important;
            height: auto !important;
        }
        input[type="file"]::file-selector-button {
            background: var(--primary-color); border: none; color: white;
            padding: 8px 16px; border-radius: 8px; margin-right: 16px;
            transition: all 0.2s; cursor: pointer;
        }
        input[type="file"]::file-selector-button:hover { background: var(--primary-dark); }

        /* === 主按钮 === */
        .btn-hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none; padding: 16px; border-radius: 16px;
            font-weight: 700; letter-spacing: 0.5px;
            color: white; position: relative; overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px -6px rgba(99, 102, 241, 0.5);
            width: 100%; cursor: pointer;
        }
        .btn-hero:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.6);
            filter: brightness(1.1);
        }
        .btn-hero:active:not(:disabled) { transform: translateY(1px) scale(0.98); }
        .btn-hero:disabled { opacity: 0.7; cursor: not-allowed; filter: grayscale(0.5); }

        /* === 进度条 === */
        .progress-container { background: rgba(0,0,0,0.2); border-radius: 20px; padding: 4px; height: 14px; overflow: hidden; }
        .progress-bar-custom {
            height: 100%; border-radius: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        /* === 表格视图 === */
        .table-container {
            background: rgba(15, 23, 42, 0.3); border-radius: 20px; overflow: hidden;
            border: 1px solid var(--glass-border);
        }
        .table { --bs-table-bg: transparent; margin-bottom: 0; }
        .table thead th {
            background: rgba(10, 15, 30, 0.5); color: var(--text-secondary);
            font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
            padding: 15px 20px; border-bottom: 1px solid var(--glass-border);
        }
        .table tbody td {
            padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.03);
            vertical-align: middle; color: var(--text-primary); transition: all 0.2s;
        }
        .table tbody tr:hover td { background: rgba(99, 102, 241, 0.1); }

        /* === 节点标签 === */
        .node-tag {
            padding: 4px 10px; border-radius: 8px; font-size: 0.75em; font-weight: 800; letter-spacing: 0.5px;
            display: inline-block; text-align: center; min-width: 65px;
        }
        .tag-vmess { background: rgba(216, 180, 254, 0.15); color: #e9d5ff; border: 1px solid rgba(216, 180, 254, 0.3); }
        .tag-vless { background: rgba(165, 243, 252, 0.15); color: #cffafe; border: 1px solid rgba(165, 243, 252, 0.3); }
        .tag-ss { background: rgba(167, 243, 208, 0.15); color: #bbf7d0; border: 1px solid rgba(167, 243, 208, 0.3); }
        .tag-trojan { background: rgba(253, 218, 164, 0.15); color: #fef3c7; border: 1px solid rgba(253, 218, 164, 0.3); }
        .tag-hysteria2 { background: rgba(253, 164, 175, 0.15); color: #fecdd3; border: 1px solid rgba(253, 164, 175, 0.3); }

        /* === 复制按钮 === */
        .btn-icon {
            width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05);
            color: var(--text-secondary); transition: all 0.2s; cursor: pointer;
        }
        .btn-icon:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); transform: scale(1.1); }

        /* === 响应式调整 === */
        @media (max-width: 768px) {
            body { padding: 15px; align-items: flex-start; }
            .glass-card { padding: 20px; border-radius: 24px; }
            .segmented-control label { font-size: 0.9rem; padding: 8px; }
            .segmented-control label i { display: none; }
            .form-control { padding: 14px; font-size: 0.95rem; }
            .table thead th, .table tbody td { padding: 12px 15px; }
        }
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .d-none { display: none !important; } /* 强制隐藏 */
    </style>
</head>
<body>
    <div class="main-container">
        <div class="glass-card fade-in-up">
            <div class="text-center mb-5">
                <h2 class="fw-bold display-6 mb-0">
                    <span style="background: linear-gradient(to right, #818cf8, #c7d2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        V2RayN 节点提取器
                    </span>
                </h2>
                <p class="text-secondary mt-2">Pro Version</p>
            </div>

            <form id="extract-form" onsubmit="return false;">
                <div class="segmented-control mb-4">
                    <input type="radio" name="inputType" id="type-url" value="url" checked>
                    <label for="type-url"><i class="fa-solid fa-link"></i>订阅链接</label>
                    
                    <input type="radio" name="inputType" id="type-file" value="file">
                    <label for="type-file"><i class="fa-solid fa-file-arrow-up"></i>文件上传</label>
                    
                    <input type="radio" name="inputType" id="type-json" value="json">
                    <label for="type-json"><i class="fa-solid fa-code"></i>文本内容</label>
                    
                    <div class="segment-glider"></div>
                </div>

                <div class="input-area mb-4" style="min-height: 60px;"> <div id="group-url">
                        <input type="url" class="form-control" id="input-url" placeholder="请粘贴 http:// 或 https:// 开头的订阅链接">
                    </div>
                    <div id="group-file" class="d-none">
                        <input type="file" class="form-control" id="input-file">
                    </div>
                    <div id="group-json" class="d-none">
                        <textarea class="form-control font-monospace" id="input-json" rows="5" placeholder="在此粘贴 Base64、YAML 或 JSON 内容..." style="min-height: 120px;"></textarea>
                    </div>
                </div>

                <button type="button" id="btn-submit" class="btn-hero">
                    <span id="btn-text"><i class="fa-solid fa-bolt me-2"></i>立即提取</span>
                    <span id="btn-loading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>正在解析...
                    </span>
                </button>
                
                <div id="progress-section" class="d-none mt-4">
                    <div class="d-flex justify-content-between small text-secondary mb-2 px-1">
                        <span id="progress-status">准备就绪...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar-custom" style="width: 0%"></div>
                    </div>
                </div>
            </form>

            <div id="error-alert" class="alert alert-danger d-none mt-4 border-0" style="background: rgba(239, 68, 68, 0.15); color: #fca5a5; border-radius: 16px; padding: 16px 20px;">
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-circle-xmark fs-4 me-3"></i>
                    <div>
                        <strong class="d-block">提取失败</strong>
                        <span id="error-msg" class="small opacity-75"></span>
                    </div>
                </div>
            </div>

            <div id="result-section" class="d-none mt-5 fade-in-up">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h5 class="fw-bold mb-1">提取成功 <i class="fa-solid fa-circle-check text-success ms-2"></i></h5>
                        <p id="result-summary" class="small text-secondary mb-0"></p>
                    </div>
                    <div class="bg-dark bg-opacity-25 p-1 rounded-pill d-flex" style="border: 1px solid var(--glass-border);">
                        <button class="btn btn-sm btn-primary rounded-pill px-3" id="tab-table">列表</button>
                        <button class="btn btn-sm text-secondary rounded-pill px-3" id="tab-text">文本</button>
                    </div>
                </div>

                <div id="view-table">
                    <div class="table-container">
                        <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                            <table class="table align-middle">
                                <thead class="sticky-top" style="z-index: 10;">
                                    <tr>
                                        <th class="ps-4">节点名称</th>
                                        <th class="text-center">类型</th>
                                        <th class="d-none d-md-table-cell opacity-75">服务器地址</th>
                                        <th class="text-end pe-4">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="result-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="view-text" class="d-none">
                    <textarea id="result-textarea" class="form-control font-monospace small" rows="12" readonly onclick="this.select()"></textarea>
                </div>

                <button type="button" id="btn-copy-all" class="btn-hero mt-4" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); box-shadow: 0 8px 20px -6px rgba(16, 185, 129, 0.5);">
                    <i class="fa-solid fa-copy me-2"></i>一键复制全部链接
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 安全获取元素的辅助函数
        function getEl(id) {
            const el = document.getElementById(id);
            if (!el) console.error(`Element with id '${id}' not found!`);
            return el;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ui = {
                inputs: {
                    url: getEl('group-url'),
                    file: getEl('group-file'),
                    json: getEl('group-json')
                },
                views: {
                    table: getEl('view-table'),
                    text: getEl('view-text')
                },
                tabs: {
                    table: getEl('tab-table'),
                    text: getEl('tab-text')
                },
                btn: {
                    submit: getEl('btn-submit'),
                    text: getEl('btn-text'),
                    loading: getEl('btn-loading'),
                    copyAll: getEl('btn-copy-all')
                },
                progress: {
                    section: getEl('progress-section'),
                    bar: getEl('progress-bar'),
                    status: getEl('progress-status'),
                    percent: getEl('progress-percent')
                },
                result: {
                    section: getEl('result-section'),
                    summary: getEl('result-summary'),
                    tbody: getEl('result-tbody'),
                    textarea: getEl('result-textarea')
                },
                error: {
                    alert: getEl('error-alert'),
                    msg: getEl('error-msg')
                }
            };

            // 切换输入类型
            document.querySelectorAll('input[name="inputType"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    // 先隐藏所有
                    Object.values(ui.inputs).forEach(el => el && el.classList.add('d-none'));
                    // 再显示选中的
                    const targetId = 'group-' + e.target.value;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.classList.remove('d-none');
                    }
                    hideError();
                });
            });

            // 切换结果视图
            if(ui.tabs.table && ui.tabs.text) {
                ui.tabs.table.addEventListener('click', () => switchView('table'));
                ui.tabs.text.addEventListener('click', () => switchView('text'));
            }

            function switchView(viewName) {
                ui.views.table.classList.toggle('d-none', viewName !== 'table');
                ui.views.text.classList.toggle('d-none', viewName !== 'text');
                
                // 更新按钮样式
                ui.tabs.table.className = viewName === 'table' 
                    ? 'btn btn-sm btn-primary rounded-pill px-3' 
                    : 'btn btn-sm text-secondary rounded-pill px-3';
                ui.tabs.text.className = viewName === 'text' 
                    ? 'btn btn-sm btn-primary rounded-pill px-3' 
                    : 'btn btn-sm text-secondary rounded-pill px-3';
            }

            // 提交表单
            if(ui.btn.submit) {
                ui.btn.submit.addEventListener('click', async (e) => {
                    e.preventDefault(); // 双重保险防止刷新
                    resetUI();
                    
                    const typeRadio = document.querySelector('input[name="inputType"]:checked');
                    if(!typeRadio) return;
                    const type = typeRadio.value;
                    const formData = new FormData();
                    formData.append('inputType', type);

                    if (type === 'url') {
                        const val = document.getElementById('input-url').value.trim();
                        if (!val) return showError('请输入有效的订阅链接');
                        formData.append('url', val);
                    } else if (type === 'file') {
                        const fileInput = document.getElementById('input-file');
                        if (!fileInput.files || fileInput.files.length === 0) return showError('请选择一个文件');
                        formData.append('file', fileInput.files[0]);
                    } else {
                        const val = document.getElementById('input-json').value.trim();
                        if (!val) return showError('请输入需要解析的文本内容');
                        formData.append('json_input', val);
                    }

                    try {
                        setLoading(true);
                        let p = 5;
                        updateProgress(p, '正在建立连接...');
                        // 模拟进度条，提升体验
                        const timer = setInterval(() => {
                            if (p < 85) {
                                p += Math.random() * 8;
                                updateProgress(p, '正在从服务器获取数据...');
                            }
                        }, 400);

                        const res = await fetch('/api/extract', {
                            method: 'POST',
                            body: formData
                        });

                        clearInterval(timer);

                        if (!res.ok) {
                            const data = await res.json().catch(() => ({}));
                            throw new Error(data.error || `请求失败 (状态码: ${res.status})`);
                        }

                        updateProgress(100, '解析完成！');
                        const data = await res.json();
                        
                        // 稍微延迟显示结果，让用户看到100%进度
                        setTimeout(() => {
                            showResults(data);
                            ui.progress.section.classList.add('d-none');
                        }, 500);

                    } catch (err) {
                        updateProgress(0, '操作失败');
                        // 隐藏进度条，显示错误
                        setTimeout(() => {
                            ui.progress.section.classList.add('d-none');
                            showError(err.message);
                        }, 1000);
                    } else {
                        setLoading(false);
                    }
                });
            }

            // 一键复制
            if(ui.btn.copyAll) {
                ui.btn.copyAll.addEventListener('click', (e) => {
                    const textToCopy = ui.result.textarea.value;
                    if(!textToCopy) return;
                    
                    copyText(textToCopy, null, () => {
                        const btn = e.currentTarget;
                        const originalHtml = btn.innerHTML;
                        btn.innerHTML = '<i class="fa-solid fa-circle-check me-2"></i>已复制全部!';
                        // 临时禁用防止重复点击
                        btn.disabled = true;
                        setTimeout(() => {
                            btn.innerHTML = originalHtml;
                            btn.disabled = false;
                        }, 2000);
                    });
                });
            }

            // 全局暴露给 HTML onclick 使用
            window.copyText = function(text, btn, callback) {
                navigator.clipboard.writeText(text).then(() => {
                    if (btn) {
                        const originalHtml = btn.innerHTML;
                        btn.innerHTML = '<i class="fa-solid fa-check" style="color: #10b981;"></i>';
                        btn.style.borderColor = '#10b981';
                        setTimeout(() => {
                            btn.innerHTML = originalHtml;
                            btn.removeAttribute('style');
                        }, 1500);
                    }
                    if (callback) callback();
                }).catch(err => {
                    console.error('Copy failed', err);
                    alert('复制失败，请手动选择文本复制。可能因为没有 HTTPS 环境。');
                });
            };

            // UI 辅助函数
            function updateProgress(percent, status) {
                ui.progress.section.classList.remove('d-none');
                const p = Math.min(100, Math.max(0, Math.floor(percent)));
                ui.progress.bar.style.width = `${p}%`;
                ui.progress.percent.textContent = `${p}%`;
                ui.progress.status.textContent = status;
            }

            function showResults(data) {
                ui.result.section.classList.remove('d-none');
                ui.result.summary.textContent = data.summary || '提取成功';
                ui.result.textarea.value = data.all_links || '';
                
                if (data.nodes && Array.isArray(data.nodes)) {
                    ui.result.tbody.innerHTML = data.nodes.map(n => `
                        <tr>
                            <td class="ps-4">
                                <div class="fw-bold text-truncate" style="max-width: 160px;" title="${n.info.name}">${n.info.name}</div>
                            </td>
                            <td class="text-center"><span class="node-tag tag-${n.info.type}">${n.info.type}</span></td>
                            <td class="d-none d-md-table-cell font-monospace small opacity-50">${n.info.server}:${n.info.port}</td>
                            <td class="text-end pe-4">
                                <button class="btn-icon ms-auto" type="button" onclick="copyText('${n.link.replace(/'/g, "\\'")}', this)">
                                    <i class="fa-regular fa-copy"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }

                // 滚动到结果区域
                ui.result.section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            function setLoading(isLoading) {
                if(ui.btn.submit) ui.btn.submit.disabled = isLoading;
                if(ui.btn.text) ui.btn.text.classList.toggle('d-none', isLoading);
                if(ui.btn.loading) ui.btn.loading.classList.toggle('d-none', !isLoading);
            }

            function resetUI() {
                ui.result.section.classList.add('d-none');
                hideError();
                ui.progress.section.classList.add('d-none');
                ui.progress.bar.style.width = '0%';
            }

            function showError(msg) {
                ui.error.msg.textContent = msg || '未知错误';
                ui.error.alert.classList.remove('d-none');
            }

            function hideError() {
                ui.error.alert.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
